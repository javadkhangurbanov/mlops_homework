name: ci
on:
  pull_request:
  push:
    branches: [ main, dev ]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: python -m pip install --upgrade pip
      - run: pip install ruff isort black
      - run: ruff check .
      - run: isort --check-only .
      - run: black --check .